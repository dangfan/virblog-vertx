version: '3.8'

services:
  # Vert.x application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: virblog-app
    image: localhost/virblog-app:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      # Persist database
      - ./data:/app/data
      # Fonts directory
      - ./fonts:/app/fonts
      # Configuration
      - ./application.conf:/app/application.conf:ro
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
